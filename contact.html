<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>

    <!-- Nav bar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #273469">
          <!-- Logo -->
          <img src="./Assets/images/logo.png" width="12%" alt="Logo" loading="lazy">

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fa fa-address-card"></i> About</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" href="services.html"><i class="fas fa-code fa-lg"></i> Projects</a>
              </li>

              <li class="nav-item">
              <a class="nav-link" href="contact.html"><i class="fas fa-comment fa-lg"></i> Contact</a>
              </li>
            </ul>
          </div>
      </nav>
    </header>

    <!-- Contact form -->
    <main style="margin-bottom: 50px;">
        <div class="container">
            <h3 style="margin-top: 20px;">Let's get in touch!</h3>
            <div id="errorMessage" class="alert alert-danger" role="alert" hidden>

            </div>
            <hr>
            <form id="contactForm">
              <div class="form-group">
                <label for="firstName">Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName"
                placeholder="John Doe" required autofocus>
              </div>

              <div class="form-group">
                <label for="contactNumber">Number (optional)</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber"
                placeholder="905-555-5555">
              </div>

              <div class="form-group">
                <label for="emailAddress">Email</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddress"
                placeholder="johndoe@ballin.com" required>
              </div>

              <div class="form-group">
                <label for="shortMessage">Message</label>
                <textarea placeholder="A string walks into a bar. The bartender goes we don't serve your kind here. The string leaves, twists himself up, parts his hair and comes back. The bartender says aren't you the same guy from just a minute ago. The string says I'm a frayed knot." class="form-control" id="shortMessage"  name="shortMessage" rows="3" aria-describedby="shortMessage" ></textarea>
              </div>

              <button id="submitButton" type="submit" class="btn btn-primary btn-lg" onClick="window.location='index.html';"><i class="fas fa-envelope-square"></i> Send</button>
              <button id="resetButton" type="reset" class="btn btn-warning btn-lg"><i class="fas fa-comment-slash"></i> Reset</button>
            </form>  

        </div>
    </main>
    
    <!-- Footer with github link -->
    <footer>
      <nav class="navbar fixed-bottom navbar-dark" style="background-color: #273469; text-align: center; color: #949cb4;">
        <p style="width: 100%; margin: 0 auto;"><a href="https://github.com/Haris-Siddiqi"><i class="fab fa-github"></i> Github</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy; Copyright 2020</p>
      </nav>
    </footer>


    <!-- JavaScript Section -->

    <!-- 3rd Party JavaScript Libraries -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- App Scripts -->
    <script src="./Scripts/app.js"></script>
</body>
</html>
